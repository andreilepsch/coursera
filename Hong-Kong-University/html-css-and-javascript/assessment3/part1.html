<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <style>
      #leftSide, #rightSide {
        width: 500px;
        height: 500px;
        position: absolute;
        left: 0;
      }
      #rightSide {
        border-left: 2px solid black;
        left: 500px;
      }
      h4 {
        margin-top: -15px;
      }

    <h1>Matching Game</h1>
    <h4>Click on the extra smiling face on the left.</h4>
    <div id="leftSide"></div>
    <div id="rightSide"></div>
  </body>
</html>
