<ion-modal-view>
       <ion-header-bar class="bar bar-header bar-positive">
         <h1 class="title">New Contact</h1>
         <button class="button button-clear button-primary" ng-click="modal.hide()">Close</button>
       </ion-header-bar>
       <ion-content class="padding">
         <form name="commentForm" class="" ng-submit="submitComment()" novalidate>
         <div class="list">
           <label class="item item-input">
             <span class="input-label">Rating</span>
             <select ng-model="comment.rating">
               <option ng-repeat="n in [1,2,3,4,5]" value="{{n}}">{{n}}</option>
             </select>
           </label>
           <label class="item item-input">
             <span class="input-label">Your Name</span>
             <input ng-model="comment.author" type="text">
           </label>
           <label class="item item-input">
             <span class="input-label">Your Comment</span>
             <textarea name="name" ng-model="comment.comment" cols="40"></textarea>
           </label>
           <button class="button button-full button-positive" ng-click="createContact(newUser)">Submit</button>
         </div>
         </form>
       </ion-content>
</ion-modal-view>
