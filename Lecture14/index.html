<!DOCTYPE html>
<html ng-app='CounterApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>ng-repeat</title>
  </head>
  <body>
    <h1>The Digest Cycle</h1>
    <div ng-controller='CounterController'>
      <button ng-click="showNumberOfWatchers()">
        Log # of Watchers</button>
        <input type="text" name="name" ng-model="name">
      <div>
        <button type="button" name="button" ng-click="countOnce()">Up once counter</button>
        <button type="button" name="button" ng-click="upCounter()">Increment counter</button><br>
        onceCounter , {{ onceCounter }} <br>
        counter, {{ counter }}
      </div>
    </div>
  </body>
</html>
