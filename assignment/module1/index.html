<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .red {color:red;}
      .borderRed {border:2px solid red;box-shadow: 0px 0px 5px #ff0000;}
      .green {color:green;}
      .borderGreen {border:2px solid green;box-shadow: 0px 0px 5px #00ff00;}
      h1 small {font-size: 15px; margin-top: 0;display: block;}
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker<br />
       <small>by Andrei Lepsch</small>
     </h1>
         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="lunch"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control {{borderColor}}">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="LunchCheck()">Check If Too Much</button>
         </div>
         <div class="form-group message {{color}}" >
           {{message}}
         </div>
   </div>

</body>
</html>
